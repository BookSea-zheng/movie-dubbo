<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragment/common-fragment :: head(电影管理)}"></div>
<body>
<div class="wrapper">
    <!--header-->
    <div th:replace="~{/fragment/common-fragment :: admin}"></div>
    <!-- Search bar -->
    <div class="search-wrapper">
        <div class="container container--add">
            <a href="/api/movies/adminGetAdd">添加电影</a>
        </div>
    </div>

    <!-- Main content -->
    <section class="container">
        <div class="col-sm-12">
            <h2 class="page-heading">MoviesManagement</h2>

            <!-- MovieService preview item -->
            <div th:each="amovies:${adminMovies.list}" class="movie movie--preview movie--full release">
                <div class="col-sm-3 col-md-2 col-lg-2">
                    <div class="movie__images">
                        <img alt="" th:src="${amovies.poster}"/>
                    </div>
                </div>

                <div class="col-sm-9 col-md-10 col-lg-10 movie__about">
                    <a th:href="'/api/movies/adminMovies/'+${amovies.id}" th:text="${amovies.name}" class="movie__title link--huge"
                    >Last Vegas (2013)</a>

                    <p class="movie__time" th:text="${amovies.duration}+' min'">105 min</p>

                    <p class="movie__option">
                        <strong>国家: </strong><a th:text="${amovies.country}"
                                                     th:href="'/byCountry/'+${amovies.country}">USA</a>
                    </p>
                    <p class="movie__option">
                        <strong>类型: </strong><a th:each="cate:${amovies.categories}" th:text="${cate.name}+' '"
                                                      th:href="'/byCategory/'+${cate.name}">Comady</a>
                    </p>
                    <p class="movie__option">
                        <strong>放映时间: </strong><span
                            th:text="${#dates.format(amovies.releaseDate,'yyyy-MM-dd')}">November 1, 2013</span>
                    </p>
                    <p class="movie__option">
                        <strong>导演: </strong><a th:href="'/byDirector/'+${amovies.directors}"
                                                      th:text="${amovies.directors}">Jon Turteltaub</a>
                    </p>
                    <p class="movie__option">
                        <strong>演员: </strong><a th:href="'/byActors/'+${amovies.actors}" th:text="${amovies.actors}">Robert
                        De Niro</a>
                    </p>
                    <p class="movie__option">
                        <strong>年龄限制: </strong><a href="#">13</a>
                    </p>

                    <div class="movie__btns">
                        <a th:href="'/api/movies/adminMovies/'+${amovies.id}" class="btn btn-md btn--warning">修改电影</a>
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>
            <!-- end movie preview item -->

            <div class="coloum-wrapper">
                <div class="pagination paginatioon--full">
                    <a th:if="${adminMovies.hasPreviousPage}" th:href="@{/api/movies/getAdminMovies.html(page=${adminMovies.pageNum}-1)}"
                       class="pagination__prev">prev</a>
                    <!--/*@thymesVar id="pageNum" type="int"*/-->
                    <a th:if="${adminMovies.hasNextPage}" th:href="@{/api/movies/getAdminMovies.html(page=${adminMovies.pageNum}+1)}"
                       class="pagination__next">next</a>
                </div>
            </div>

        </div>
    </section>

    <div class="clearfix"></div>
    <!-- footer -->
    <div th:insert="~{/fragment/common-fragment :: footer}"></div>
</div>


<!-- open/close -->
<div th:replace="~{/fragment/common-fragment :: pop}"></div>

<!-- JavaScript -->
<div th:replace="~{/fragment/common-fragment :: script}"></div>
</body>
</html>
